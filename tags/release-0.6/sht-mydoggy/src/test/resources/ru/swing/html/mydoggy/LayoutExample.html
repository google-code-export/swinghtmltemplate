<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:mydoggy="http://mydoggy.sourceforge.net">
<head>
    <title>Mydoggy layout example</title>
    <meta name="display-as" content="frame"/>
    <meta name="size" content="400 300"/>
    <meta name="onclose" content="exit"/>


</head>
<body style="display: border;">

    <div align='center' style="display: mydoggy;" type="tabs">
        <div align='left' title="Test" id="test">
            <p>Hello world!</p>
        </div>

        <div>
            <scroll>
                <textarea rows="50" cols="50">Test</textarea>
            </scroll>
        </div>

    </div>

</body>
</html>
