<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://www.oracle.com/swing">
<head>
    <link type="text/css" rel="stylesheet" href="loginform.css"/>
</head>
<body id="rootPanel" style="display: border;width: 400; height:300; border: empty 12 12 12 12">

<c:scroll align="center">
    <c:formTable autoresize='off' showHeader='false'>

        <tr>
            <td width="150" readonly="true">Имя</td>
            <td width="50" value='${person.name}'></td>

            <td width="150" readonly="true">Фамилия</td>
            <td width="50" value='${person.lastName}'></td>
        </tr>
        <tr>
            <td readonly="true">Возраст</td>
            <td value="${person.age}"></td>
        </tr>

    </c:formTable>
</c:scroll>


<div align='bottom' style="display:box;x-boxlayout-direction: vertical;">

    <div style="display:box;text-align:left;">
        <input type="button" onclick="onClick" text="Modify"/>
    </div>
</div>

</body>
</html>
