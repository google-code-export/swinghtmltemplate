<html xmlns:c='http://www.oracle.com/swing'>
<head>

    <c:action actionName='copy' title='Copy' onAction='copy' icon='/examples/popupmenu//iconCopy.png'/>
    <c:action actionName='cut' title='Cut' onAction='cut' icon='/examples/popupmenu//iconCut.png'/>
    <c:action actionName='paste' title='Paste' onAction='paste' icon='/examples/popupmenu//iconPaste.png'/>

</head>

<body style="display:border;">

<div id="rootPanel" align="top" style="display: mig;x-miglayout-column-constraints: [right]related[grow,fill]">

    <p>Name:</p>
    <input type="text" align="wrap">
        <c:popupMenu nested='true'>
            <c:menuItem actionName='cut'/>
        </c:popupMenu>
    </input>

    <p>Last name:</p>
    <input type="text" align="wrap"/>

    <p>Middle name:</p>
    <input type="text" align="wrap"/>

    <p>Address:</p>
    <input type="text" align="wrap, span"/>

    <p>Age:</p>
    <c:spinner align="wrap, span"/>


    <c:popupMenu for="input">
        <c:menuItem actionName='cut'/>
        <c:menuItem actionName='copy'/>
        <c:menuItem actionName='paste'/>
        <c:menu title='extra'>
            <c:menuItem actionName='cut' title='Cut!'/>
            <c:menuItem actionName='copy' icon='/examples/popupmenu/iconPaste.png'/>
            <c:menuItem actionName='paste'/>
        </c:menu>
    </c:popupMenu>

</div>


</body>

</html>
