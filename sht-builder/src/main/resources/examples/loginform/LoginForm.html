<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://www.oracle.com/swing">
<head>
    <style type="text/css">
        .top {
            vertical-align: top;
        }
        #loginForm {
            x-miglayout-column-constraints: [right]related[grow,fill];
        }
        body {
            display: border;
            border: compound (empty 12 12 12 12) (compound (etched) (empty 12 12 12 12));
        }
    </style>
</head>
<body id="rootPanel">
<table>
    <tr>
        <td rowspan="3" class="top">
            <img src="/examples/loginform/login_icon.gif" alt=""/>
        </td>
        <td width="fill">
            <form id="loginForm">
                <label for="login">Login:</label>
                <input id="login" type="text" align="wrap"/>
                <label for="password">Password:</label>
                <input id="password" type="password" align="wrap" />
            </form>
        </td>
    </tr>
    <tr>
        <td>
            <div style="display: box; x-boxlayout-direction: horizontal;border: empty 0 0 0 6">
                <c:glue type="horizontal"/>
                <input type="button" text="OK" id="ok" icon="/examples/loginform/accept.png" class="button"/>
                <c:strut type="horizontal" style="width: 6"/>
                <input type="button" text="Cancel" id="cancel" icon="/examples/loginform/cancel.png" class="button"/>
            </div>
        </td>
    </tr>
</table>


</body>
</html>
